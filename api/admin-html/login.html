<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ChamCard | دخول المسؤولين</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-card">
        <div class="logo" style="justify-content: center; margin-bottom: 30px;">
            <div class="logo-icon">C</div>
            <span>ChamCard Admin</span>
        </div>
        
        <div id="errorBox" class="error-msg"></div>
        
        <form id="loginForm" onsubmit="handleLoginSubmit(event)">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 0.85rem; font-weight: 700;">اسم المسؤول (اختياري)</label>
                <input type="text" id="email" placeholder="superadmin" style="width: 100%;" required>
            </div>
            <div style="margin-bottom: 30px;">
                <label style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 0.85rem; font-weight: 700;">توكن الإدارة (ADMIN_TOKEN)</label>
                <input type="password" id="password" placeholder="dev-admin-token" style="width: 100%;" required>
            </div>
            <button type="submit" id="loginBtn" class="btn btn-primary" style="width: 100%; height: 50px; justify-content: center;">
                دخول آمن
            </button>
        </form>

        <div style="margin-top: 30px; text-align: center; font-size: 0.75rem; color: var(--text-secondary);">
            نظام إدارة النقل الذكي - سوريا
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        async function handleLoginSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerText = 'جاري التحقق...';
            
            await login(
                document.getElementById('email').value,
                document.getElementById('password').value
            );
            
            btn.disabled = false;
            btn.innerText = 'دخول آمن';
        }
    </script>
</body>
</html>

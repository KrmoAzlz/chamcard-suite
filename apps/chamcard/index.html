
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>بطاقة الشام الرقمية | ChamCard PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'soft-pulse': 'softPulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'shimmer': 'shimmer 2s infinite linear',
              'spin-slow': 'spin 3s linear infinite',
              'scan': 'scan 3s ease-in-out infinite',
            },
            keyframes: {
              softPulse: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.05)', opacity: '0.9' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
              scan: {
                '0%, 100%': { top: '0%' },
                '50%': { top: '100%' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/index.css" />
    <style>
      body {
        font-family: 'Noto Sans Arabic', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .dark body { background-color: #020617; color: #f1f5f9; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      #map { height: 100%; width: 100%; z-index: 1; }
      .leaflet-control-zoom { display: none !important; }
      .leaflet-top, .leaflet-bottom { z-index: 10; }
      .leaflet-container { font-family: inherit; }
    </style>
